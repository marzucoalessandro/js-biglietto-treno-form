<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="asset/css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- impostiamo la ns pagina col titolo e il form  -->

  <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
  <!-- creiamo il contenitore del form -->
  <div class="container">
    <!-- all'interno del container una row con 3 elementi flex in linea  -->
    <div class="row form flex">
      <!-- qui tre contenitori ognuno con label e input -->
      <div class="first-col flex">
        <label  for="Nome Cognome">Nome Cognome</label>
        <input type="text" name="name" value="" id="passeggero">

      </div>

      <div class="second-col flex">
        <label for="km">Km da percorrere</label>
        <input type="number" name="km" value="" id="distanza">

      </div>

      <div class="third-col flex">

        <label for="età">Fascia d'età</label>
        <select name="età" id="eta">
          <option value="minorenne" >minorenne</option>
          <option value="maggiorenne" >maggiorenne</option>
          <option value="over65" >over 65</option>
        </select>

      </div>

    </div>
    <!-- /row form -->

    <!-- inseriamo adesso i due bottoni genere e annulla -->
    <div class="pulsanti">
      <button id="genera" type="button" name="button">Genera</button>
      <button id="annulla" type="button" name="button">Annulla</button>

    </div>

  </div>
  <!-- fine contenitore form e bottoni -->

  <!-- contenitore biglietto -->
  <div>
    <h2>Il tuo biglietto</h2>
    <!-- 5 contenitori per le nostre risposte agli input -->
    <div id="passenger"></div>
    <div id="sconto"></div>
    <div id="carrozza"></div>
    <div id="cod-cp"></div>
    <div id="costobiglietto"></div>
  </div>

  <script src="asset/js/main.js" charset="utf-8"></script>

</body>
</html>
